		<div id="shoppingcart">
			<div class="container">
				<div class="row">
					<h5>购物车</h5>
					<div class="col-xl-12 ">
						<div class="cart">
							<div class="row">
								<div class="col-xl-1 bg"><input type="checkbox" class="all-select-btn">全选</div>
								<div class="col-xl-4 bg">商品信息</div>
								<div class="col-xl-2 bg">单价</div>
								<div class="col-xl-2 bg">数量</div>

								<div class="col-xl-1 bg">操作</div>
							</div>
							<ul>
								<li>
									<div class="row">
										<div class="col-xl-1"><input type="checkbox" class="goods-select-btn"></div>

											<img src="img/item1.jpg">
											<div>
												<p>新年爆款数你最棒</p>
												<p class="pcolor">街潮款/黑色/XL(180)</p>
											</div>
										</div>
										<div class="col-xl-2">￥<span class="unitPrice">159.00</span></div>
										<div class="col-xl-2">
											<div class="input-group mb-3">
											    <div class="input-group-prepend">
											      <button class="btn btn-outline-danger btn-sm redu" type="button" >-</button>
											    </div>
												<input type="text"  class="goodsNum" value="1" style="width: 40px;"/>
												<div class="input-group-append">
													<button class="btn btn-outline-primary btn-sm add" type="button" >+</button>
												</div>
											</div>
										</div>
										<div class="col-xl-2">￥<span  class="oneTotal">159.00</span></div>
										<div class="col-xl-1"><b></b></div>
									</div>
								</li>
								<li>
									<div class="row">
										<div class="col-xl-1"><input type="checkbox" class="goods-select-btn"></div>
										<div class="col-xl-4">
											<img src="img/item2.jpg">
											<div>
												<p>新年爆款数你最棒</p>
												<p class="pcolor">街潮款/黑色/XL(180)</p>
											</div>
										</div>

										<div class="col-xl-2">
											<div class="input-group mb-3">
											    <div class="input-group-prepend">
											      <button class="btn btn-outline-danger btn-sm redu" type="button" >-</button>

												<div class="input-group-append">

												</div>
											</div>
										</div>
										<div class="col-xl-2">￥<span class="oneTotal">159.00</span></div>
										<div class="col-xl-1"><b></b></div>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="col-xl-12">
						<div class="account">
							<div class="accountSelect">
								<input type="checkbox" class="all-select-btn">全选<i></i>已选<span id="existSelect">0</span>/<span id="allSelect"></span>

							</div>
							<div class="accountMsg">
